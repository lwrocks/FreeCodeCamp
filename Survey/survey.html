<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App Survey</title>
    <link rel="stylesheet" href="survey.css" />
  </head>
  <body>
    <main>
      <h1 id="title" class="heading-one">Travel App Survey</h1>
      <p>
        We are conducting user research for an upcoming travel app. Your answers
        will provide insight into the types of features we can implement.
      </p>
      <div class="form-container">
        <p id="description">
          Fill out the form below. We'll contact you if we'd like further
          information!
        </p>
        <form
          action="/do-something"
          id="survey-form"
          method="POST"
          class="travel-form"
        >
          <label for="name" class="form-label" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Enter your name"
          />
          <label for="Email" class="form-label" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            pattern=".+@email.com"
            required
            placeholder="Enter your email address"
          />
          <label for="age" class="form-label" id="age-label" placeholder="25"
            >Age</label
          >
          <input type="number" id="number" />
          <label for="trip-frequency" class="form-label"
            >How often do you travel in a calendar year?</label
          >
          <select name="trip-frequency" class="form-label" id="dropdown">
            <option value="option1">0-2 Trips</option>
            <option value="option2">3-6 Trips</option>
            <option value="option3">7+ Trips</option>
          </select>
          <label for="sources" class="form-label"
            >What sources do you use to find information about a destination
            that you're interested in?
            <br />
            Select all that apply.
          </label>
          <label
            ><input
              type="checkbox"
              value="google"
              class="source-selection"
            />Google</label
          >
          <label
            ><input
              type="checkbox"
              value="tripadvisor"
              class="source-selection"
            />TripAdvisor</label
          >
          <label
            ><input
              type="checkbox"
              value="Pinterest"
              class="source-selection"
            />Pinterest</label
          >
          <label
            ><input
              type="checkbox"
              value="word of mouth"
              class="source-selection"
            />Word of Mouth</label
          >
          <label
            for="transportation"
            class="form-label"
            id="transportation-selection"
            >What types of activities do you like to do during a holiday?</label
          >
          <label
            ><input
              type="checkbox"
              value="city tours"
              class="activity-selection"
            />City Tours</label
          >
          <label
            ><input
              type="checkbox"
              value="dining experiences"
              class="activity-selection"
            />Dining Experiences</label
          >
          <label
            ><input
              type="checkbox"
              value="adventure"
              class="activity-selection"
            />Adventure/Sports</label
          >
          <label
            ><input
              type="checkbox"
              value="meditations"
              class="activity-selection"
            />Meditation/Relaxation</label
          >
          <label
            ><input
              type="checkbox"
              value="nightlife"
              class="activity-selection"
            />Nightlife</label
          >
          <label
            ><input
              type="checkbox"
              value="beach"
              class="activity-selection"
            />Beach</label
          >
          <label
            ><input
              type="checkbox"
              value="workshops"
              class="activity-selection"
            />Workshops</label
          >
          <label for="next-holiday" class="form-label"
            >When do you plan to take your next holiday?</label
          >
          <select name="next-holiday" id="next-holiday-select">
            <option value="0-3 months">0-3 Months</option>
            <option value="4-6 months">4-6 Months</option>
            <option value="6-12 months">6-12 Months</option>
          </select>
        </form>
      </div>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
